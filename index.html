<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <title>NodeB</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js" charset="utf-8"></script>
</head>

<body>

  <ul class="nav justify-content-center nav-tabs fixed-top" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="fo"
        aria-selected="true">Impact List</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="radio"
        aria-selected="false">Radio</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="reportingoso"
        aria-selected="false">Reporting OSO</a>
    </li>
  </ul>

  <div class="tab-content container-xl custom" id="myTabContent">

    <!-- Impact Tab -->
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="fo-tab">

      <label for="fix">Site ID Counter:</label>
      <br>
      <textarea spellcheck="false" class="form-control" id="fix" name="fix" rows="8" cols="80"></textarea>
      <button class="btn btn-primary" type="button" name="button" onclick="parse();">Count</button>
      <button class="btn btn-danger" type="button" name="button"
        onclick="reset(document.getElementById('fix').getAttribute('id'));">Reset</button>
      <br>
      <br>
      <label for="fixRes">Result:</label>
      <br>
      <textarea spellcheck="false" class="form-control" id="fixRes" name="fixRes" rows="8" cols="80"></textarea>

      <div class="myRadio">
        <label>Separate with : </label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value=","
            onchange="newSeparate(document.getElementById('inlineRadio6').getAttribute('id'));">
          <label class="form-check-label" for="inlineRadio6">Semicolon ( ; )</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value=";"
            onchange="newSeparate(document.getElementById('inlineRadio7').getAttribute('id'));">
          <label class="form-check-label" for="inlineRadio7">Comma ( , )</label>
        </div>
      </div>

      <!-- IPBB/IPRAN -->
      <label for="ipbbran">IPBB/IPRAN:</label>
      <textarea spellcheck="false" class="form-control" id="ipbbran" name="ipbbran" rows="8" cols="80"></textarea>
      <button class="btn btn-primary" type="button" name="button" onclick="getSLD();">Count</button>
      <button class="btn btn-danger" type="button" name="button"
        onclick="reset(document.getElementById('ipbbran').getAttribute('id'));">Reset</button>
      <br>
      <br>
      <!-- result -->
      <label for="ipbbranRes">Result:</label>
      <textarea spellcheck="false" class="form-control" id="ipbbranRes" name="ipbbranRes" rows="8" cols="80"></textarea>
    </div>

    <!-- Radio Tab -->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="radio-tab">
      <label for="datekRadio">Datek Radio:</label>
      <div class="d-flex align-items-start my-flex-box">
        <select class="form-select form-select-sm"
          onchange="reset(document.getElementById('RegTsel').getAttribute('id'));" name="RegTsel" id="RegTsel">
          <option value="null">REGTSEL</option>
          <option value="1">SUMBAGUT</option>
          <option value="2">SUMBAGSEL</option>
          <option value="3">JABODETABEK</option>
          <option value="4">JAWA BARAT</option>
          <option value="5">JAWA TENGAH & DIY</option>
          <option value="6">JAWA TIMUR</option>
          <option value="7">BALNUS</option>
          <option value="8">KALIMANTAN</option>
          <option value="9">SULAWESI</option>
          <option value="10">SUMBAGTENG</option>
          <option value="11">PUMA</option>
        </select>

        <div class="form-check my-form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            PREMIUM
          </label>
        </div>

        <div class="form-check my-form-check">
          <input class="form-check-input" type="checkbox" id="flexCheckDefault2">
          <label class="form-check-label" for="flexCheckDefault2">
            GARANSI
          </label>
        </div>
      </div>
      
      <textarea spellcheck="false" id="radio" class="form-control" name="datekRadio" rows="8" cols="80"></textarea>
      <button class="btn btn-primary" type="button" name="button" onclick="radio();">Submit</button>
      <button class="btn btn-danger" type="button" name="button"
        onclick="reset(document.getElementById('radio').getAttribute('id'));">Reset</button>
      <br>
      <br>
      <label for="datek">Result:</label>
      <br>
      <textarea spellcheck="false" class="form-control" id="datek" name="datek" rows="8" cols="80"></textarea>

      <div class="myRadio">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rad" id="inlineRadio1" value="dwn"
            onchange="radioService(document.getElementById('inlineRadio1').value);">
          <label class="form-check-label" for="inlineRadio1">DOWN</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rad" id="inlineRadio2" value="pl"
            onchange="radioService(document.getElementById('inlineRadio2').value);">
          <label class="form-check-label" for="inlineRadio2">PACKETLOSS</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rad" id="inlineRadio3" value="fl"
            onchange="radioService(document.getElementById('inlineRadio3').value);">
          <label class="form-check-label" for="inlineRadio3">FLICKER</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rad" id="inlineRadio4" value="prv"
            onchange="radioService(document.getElementById('inlineRadio4').value);">
          <label class="form-check-label" for="inlineRadio4">PREVENTIVE</label>
        </div>
      </div>
    </div>

    <!-- Reporting OSO Tab -->
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="reportingoso-tab">
      <label for="reporting">Reporting OSO</label>
      <br>
      <textarea spellcheck="false" class="form-control" id="report" name="reporting" rows="8"
        cols="80">&#13;&#10;SALSIM:&nbsp;</textarea>
      <button class="btn btn-primary" type="button" name="button" onclick="report();">Submit</button>
      <button class="btn btn-danger" type="button" name="button"
        onclick="reset(document.getElementById('report').getAttribute('id'));">Reset</button>
      <br>
      <br>
      <label for="reportRes">Result:</label>
      <br>
      <textarea spellcheck="false" class="form-control" id="reportRes" name="reportRes" rows="8" cols="80"
        onclick="this.focus();this.select()" readonly></textarea>
    </div>
  </div>
